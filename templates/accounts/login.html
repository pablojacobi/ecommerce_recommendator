<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ecommerce Recommendator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <a href="{% url 'landing' %}" class="inline-flex items-center space-x-3 mb-6">
        <div class="w-12 h-12 bg-white/10 backdrop-blur rounded-xl flex items-center justify-center">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
        <span class="text-3xl font-bold text-white">Ecommerce Recommendator</span>
      </a>
      <h2 class="text-xl text-gray-300">Sign in to your account</h2>
    </div>

    <!-- Login Card -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-2xl">
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200 text-sm text-center">
          Invalid username or password. Please try again.
        </div>
        {% endif %}

        <!-- Username Field -->
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-200 mb-2">Username</label>
          <input type="text"
                 name="username"
                 id="id_username"
                 autofocus
                 autocomplete="username"
                 required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                 placeholder="Enter your username">
        </div>

        <!-- Password Field -->
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
          <input type="password"
                 name="password"
                 id="id_password"
                 autocomplete="current-password"
                 required
                 class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition-all"
                 placeholder="Enter your password">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full px-6 py-3 bg-gradient-to-r from-pink-500 to-orange-400 text-white font-bold rounded-xl hover:from-pink-600 hover:to-orange-500 transition-all transform hover:scale-[1.02] shadow-lg cursor-pointer">
            Sign In
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <p class="text-center text-gray-400 text-sm mt-6">
        Don't have an account?
        <a href="{% url 'accounts:register' %}" class="text-pink-400 hover:text-pink-300 transition-colors font-medium">
          Register here
        </a>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="{% url 'landing' %}" class="text-gray-400 hover:text-white transition-colors inline-flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to home
      </a>
    </div>
  </div>
</div>
</body>
</html>
